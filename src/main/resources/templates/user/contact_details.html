<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>DashBoard</title>
</head>
<body>
	<section>
		<div class="card" th:if="${contact}"> 
			<div class="card-body ml-2% mr-2% text-center">
			
				<!-- profile photo and name heading -->
				<img style="height: 200px; width: 200px" class="my_profile_pic"
					th:src="@{'/img/' + ${contact.image}}" alt="profile photo" />

				<h3 id="heading" class="mt-3">
					<span style="text-transform: capitalize;" th:text="${contact.name}"></span> 
					( <span style="text-transform: capitalize;" th:text="${contact.nickName}"></span> )
				</h3>
				<!-- end of profile photo and name heading -->

				<div id="detail" class="container">
					<table class="table table-sm mt-5">
						<thead>
							<tr>
								<th><strong> ID </strong></th>
								<td>SCMUSER<span th:text="${contact.CId}"></span>
								</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th><strong> EMAIL </strong></th>
								<td th:text="${contact.email}"></td>
							</tr>

							<tr>
								<th><strong > WORK </strong></th>
								<td style="text-transform: capitalize;" th:text="${contact.work}"></td>
							</tr>

							<tr>
								<th><strong> PHONE </strong></th>
								<td th:text="${contact.phone}"></td>
							</tr>
						</tbody>
					</table>
					
					<div class="description mt-4">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-4 mb-3">
						<button id="deletBtn1" th:onclick="|deleteContact(${contact.CId})|" class="btn btn-danger">DELETE</button>
						<form  id="deletUpdateBtn1"   method="post" th:action="@{ '/user/update-contact/' + ${contact.CId} }">
							<button id="udbtn" type="submit" class="btn btn-success btn-sm">UPDATE</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h1  class="text-center bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
	</section>
</body>
</html>
