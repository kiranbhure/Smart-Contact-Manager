<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Profile</title>
</head>
<body>
	<section>
		<div class="card"> 
			<div class="card-body ml-2% mr-2% text-center">
				<!-- session message -->
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					<p th:text="${session.message.content}"></p>
  					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<!-- end session message -->
				
				<div id="detail" class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_pic"
					th:src="@{'/img/' + ${user.imageUrl}}" alt="profile photo" />

					<h3 id="heading" class="mt-3">
						<span style="text-transform: capitalize;" th:text="${user.name}"></span>
					</h3>
					
					<table class="table table-sm mt-5">
						<thead>
							<tr>
								<th><strong> ID </strong></th>
								<td>SCMUSER<span th:text="${user.id}"></span>
								</td>
							</tr>
						</thead>
						<tbody>						
							<tr>
								<th><strong> EMAIL </strong></th>
								<td th:text="${user.email}"></td>
							</tr>

							<tr>
								<th><strong > ROLE </strong></th>
								<td style="text-transform: capitalize;" th:text="${user.role}"></td>
							</tr>
							
							<tr>
								<th><strong > ACOUNT STATUS </strong></th>
								<td th:text="${user.enabled}"></td>
							</tr>
							
							<tr>
								<th><strong> ABOUT </strong></th>
								<td th:text="${user.about}"></td>
							</tr>
						</tbody>
					</table>
					
					<!--  update button  -->
					<div class="container mt-4 mb-3">
						<form method="post" th:action="@{ '/user/update-user-form/' + ${user.id} }">
							<button type="submit" class="btn btn-success btn-lg">UPDATE</button>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
		<script>
		 	$(document).ready( ()=>{
		 		$(".item").removeClass("active");
		 		$("#profile-itm").addClass("active-link");
	  		});
		</script>
	</section>
</body>
</html>
